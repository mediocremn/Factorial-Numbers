<HTML>
<HEAD>
	<TITLE>My Factorial JavaScript Program</TITLE>
<SCRIPT language="JavaScript">//This is my factorial JavaScript program
<!-- This is a program that finds the factorial of the number entered
//This program was added to Github on 07/16/2018.

function get_fact() //gets integer from the user
{
	var num1= window.prompt("Enter a number from 2 to 100.", " ");
	var roundNum1=Math.round(num1);

 if ((roundNum1<2)||(roundNum1>100)) //if outside given range, display alert
 {
 	window.alert("That number is outside of our range. Please try another number.");
 }

 else //if input integer is within range, variables are declared
 {
 	var countNum1=roundNum1;
 	var factorNum1=roundNum1;

  do //loop for input integer times, multiply by previous integer, & store result
  {countNum1-=1;
  	factorNum1=factorNum1*countNum1
  } while (countNum1>1);

  window.alert("The factorial of "+roundNum1+" is "+factorNum1+".");//display result
}
}
//--> This is the ending HTML comment line</HEAD>
</SCRIPT>
</HEAD>
<BODY>
	<FORM>
		<INPUT type="button" value="Find the factorial!" onCLick="get_fact();">
	</FORM>
</BODY>
</HTML>
